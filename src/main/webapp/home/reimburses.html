<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
		<title>					
			Employee Reimbursement Request Form
			
		</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
	<body>
		<h1 align="center">Employee Reimbursement Request Form</h1>
			

 
 <div class="form-row"> 
    <div class="form-group">
	      <span class="input-group-text">EMP ID:</span>
	     <input type="number" class="form-control" placeholder="empid=0" name="empid" required>
    </div>
    
    <div class="form-group">
	      <span class="input-group-text">SUBMIT BY:</span>
	      <input type="text" class="form-control" placeholder="submitby" name="submitby" required>
    </div>
   	<div class="form-group">
	      <span class="input-group-text">SUBMIT DATE:</span>
	     <input type="date" class="form-control" placeholder="submitdte" name="submitdte" required>
    </div>
 </div>
 
 <div class="form-row">    
    <div class="form-group col-md-6">
      <span class="input-group-text">REIMBURSEMENT TYPE:</span>
      <select id="inputType" class="form-control">
        <option selected>Choose....</option>
        <option>Food</option>
	<option>Lodging</option>
	<option>Stationery</option>
	<option>Travel   </option>
	</select>
  </div>
  
  <div class="form-group col-md-6">
	      <span class="input-group-text">REIMBURSEMENT DESCRIPTION:</span>
	      <input type="text" class="form-control" placeholder="reimdescr" name="reimdescr" required>
  </div>
  
  </div>
  
  <div class="form-row">
  	<div class="form-group col-md-4">
   	<span class="input-group-text">AMOUNT:</span>
    <input type="number" class="form-control" placeholder="reimamt" name="reimamt" required>
  </div>
  	<form target="uploadfiles.php" method="post" enctype="multipart/form-data">
  		<div class="form-group col-md-4">
   			 <span class="input-group-text">UPLOAD RECEIPT - (PDF files only)</span>
			<input type="file" class="form-control-file" id="exampleFormControlFile1">
    	</div>
    	<button onclick="uploadRECEIPT()">Upload Receipt Now</button> 
    	
   	</form>
  </div>
   <div class="form-row">
    <div class="form-group col-md-6">
      <span class="input-group-text">REIMBURSEMENT STATUS:</span>
      
      <div class="btn-group btn-group-toggle" data-toggle="buttons">
	  <label class="btn btn-secondary active">
	    <input type="radio" name="options" id="option1" autocomplete="off" checked> Approve
	  </label>
	  <label class="btn btn-secondary">
	    <input type="radio" name="options" id="option2" autocomplete="off"> Decline
	  </label>
	  <label class="btn btn-secondary">
	    <input type="radio" name="options" id="option3" autocomplete="off"> Pending
	  </label>	  
	</div>    
    </div>  
    <div class="form-group col-md-3">
      <span class="input-group-text">PROCESS BY:</span>
      <input type="text" class="form-control" placeholder="processby" name="processtby" required>
    </div>
   	<div class="form-group col-md-3">
      <span class="input-group-text">PROCESS DATE:</span>
      <input type="date" class="form-control" placeholder="processdte" name="processdte" required>
    </div>
  </div> 
   <div class="form-row">
   	<div class="form-group col-md-2">
    	<div class="form-check">
      		<input class="form-check-input" type="checkbox" id="gridCheck">
      		<label class="form-check-label" for="gridCheck">
      		 </label>
    	</div>
    </div>
      <button onclick="sendReimburse()" type="submit" class="btn btn-primary">SUBMIT REIMBURSEMENT</button>
      <button onclick="mainmenu.main" type="submit" class="btn btn-primary">MAIN MENU</button>
  
  </div>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
	
	</body>
</html>
