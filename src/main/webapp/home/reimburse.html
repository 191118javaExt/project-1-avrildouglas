<html>
	<head>
		<meta charset="UTF-8">

		<title>					
			Employee Reimbursement Request Form
			
		</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

</head>
	<body>
		<h1 align="center">Employee Reimbursement Request Form</h1>
<form name="reimburseForm" id="reimburseForm" onSubmit="sendReimburse(event.preventDefault())">			
<!--  form target="uploadfiles.php" method="post" enctype="multipart/form-data">-->
 
 <div class="form-row"> 
    <div class="form-group">
	      <span class="input-group-text">USER NAME:</span>
	     <input type="text" class="form-control" placeholder="username" name="username">
    </div>
    
    <div class="form-group">
	      <span class="input-group-text">SUBMIT BY:</span>
	      <input type="text" class="form-control" placeholder="submitby" name="submitby">
    </div>
   	<div class="form-group">
	      <span class="input-group-text">SUBMIT DATE:</span>
	     <input type="date" class="form-control" placeholder="submitdte" name="submitdte">
    </div>
 </div>
 
 <div class="form-row">    
    <div class="form-group col-md-6">
      <span class="input-group-text">REIMBURSEMENT TYPE:</span>
      <select id="reimtype" class="form-control">
        <option selected>Choose....</option>
        <option>Food</option>
	<option>Lodging</option>
	<option>Stationery</option>
	<option>Travel   </option>
	</select>
  </div>
  
  <div class="form-group col-md-6">
	      <span class="input-group-text">REIMBURSEMENT DESCRIPTION:</span>
	      <input type="text" class="form-control" placeholder="reimdescr" name="reimdescr">
  </div>
  
  </div>
  
  <div class="form-row">
  	<div class="form-group col-md-4">
   	<span class="input-group-text">AMOUNT:</span>
    <input type="number" class="form-control" placeholder="reimamt" name="reimamt">
  </div>
  <div class="form-group col-md-4">
    <span class="input-group-text">UPLOAD RECEIPT(S) - PDF files only:</span>
	<input type="file" class="form-control-file" id="reimrecpt">
    </div>
  </div>
   <div class="form-row">
    <div class="form-group col-md-6">
      <span class="input-group-text">REIMBURSEMENT STATUS:</span>
      
      <div class="btn-group btn-group-toggle" data-toggle="buttons">
	  <label class="btn btn-secondary active">
	    <input type="radio" disabled name="reimstat" id="option1" autocomplete="off"> Approve
	  </label>
	  <label class="btn btn-secondary">
	    <input type="radio" hidden = "hidden" name="reimstat" id="option2" autocomplete="off"> Decline
	  </label>
	  <label class="btn btn-secondary">
	    <input type="radio" name="reimstat" id="option3" autocomplete="off"> Pending
	  </label>	  
	</div>    
    </div>  
    
    <div class="form-group col-md-3">
      <span hidden="hidden" class="input-group-text">PROCESS BY:</span>
      <input type="text" class="form-control" placeholder="processby" hidden="hidden" name="processby">
    </div>
    
   	<div class="form-group col-md-3">
      <span hidden="hidden" class="input-group-text">PROCESS DATE:</span>
      <input type="date" class="form-control" placeholder="processdte" hidden="hidden" name="processdte">
    </div>
    
  </div> 
  <br>
  <br>
  <br>
   			<button type="submit" class="btn btn-primary">SUBMIT REIMBURSEMENT</button>
   <br>
   			<button onclick=mainmenu.html type="submit" class="btn btn-primary">MAIN MENU</button>
  </div>

</form>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

	</body>
</html>
